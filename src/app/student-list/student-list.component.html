
  
<!-- src/app/student-list/student-list.component.html -->
<div class="student-list ">
   <div class="button-container">
    <button mat-raised-button color="primary"  (click)="openDialog()">Add Student</button>
   </div> 
    <mat-table [dataSource]="students" class="mat-elevation-z8">
      <!-- Columns -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Repeat for other fields -->
      <ng-container matColumnDef="contactNumber">
        <mat-header-cell *matHeaderCellDef> Contact Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.contactNumber}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="nid">
        <mat-header-cell *matHeaderCellDef> NID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nid}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="sscResult">
        <mat-header-cell *matHeaderCellDef> SSC Result </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sscResult}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="hscResult">
        <mat-header-cell *matHeaderCellDef> HSC Result </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.hscResult}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="admissionStatus">
        <mat-header-cell *matHeaderCellDef> Admission Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.admissionStatus}} </mat-cell>
      </ng-container>
  
      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="openDialog(element)">Edit</button>
          <button mat-button color="warn" (click)="deleteStudent(element.id)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
